<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bot Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .status-text {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .scrolling-text {
            font-size: 1.5em;
            color: #34495e;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 20px;
            overflow: hidden;
            white-space: nowrap;
            animation: scroll-text 15s linear infinite;
        }
        @keyframes scroll-text {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bot Status</h1>
        <div class="status-text">The bot is currently running and operational.</div>
        <div class="scrolling-text">This is a live bot status page. Keep it alive with uptime services like Render or Repl.it!</div>
    </div>

</body>
</html>
