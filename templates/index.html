<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Status</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            color: #333;
        }

        .status-container {
            text-align: center;
            width: 400px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        #status-box {
            margin-bottom: 20px;
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .online {
            background-color: #28a745;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
            border: 2px solid #1e7e34;
        }

        .offline {
            background-color: #dc3545;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
            border: 2px solid #c82333;
        }

        .pinging {
            background-color: #ffc107;
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
            border: 2px solid #e0a800;
        }

        .status-text {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: normal;
        }

        #channel-log {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #555;
            margin-top: 20px;
        }

        .channel-log-item {
            margin-bottom: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="status-container">
    <div id="status-box" class="online">
        <div id="status-text">Bot is Online</div>
    </div>

    <div id="channel-log"></div>
</div>

<script>
    // Connect to the server using Socket.IO
    const socket = io();

    // Listen for status changes from the server
    socket.on('status', (data) => {
        const statusBox = document.getElementById("status-box");
        const statusText = document.getElementById("status-text");

        // Update the status based on the received data
        if (data.status === 'Online') {
            statusBox.classList.remove("offline", "pinging");
            statusBox.classList.add("online");
            statusText.innerHTML = "Bot is Online";
        } else if (data.status === 'Offline') {
            statusBox.classList.remove("online", "pinging");
            statusBox.classList.add("offline");
            statusText.innerHTML = "Bot is Offline";
        } else if (data.status === 'Pinging...') {
            statusBox.classList.remove("online", "offline");
            statusBox.classList.add("pinging");
            statusText.innerHTML = "Bot is Pinging...";
        }
    });

    // Listen for channel log updates
    socket.on('channel_log', (logData) => {
        const channelLog = document.getElementById("channel-log");
        const logItem = document.createElement("div");
        logItem.classList.add("channel-log-item");
        logItem.textContent = logData.message;
        channelLog.appendChild(logItem);

        // Scroll to the bottom of the log
        channelLog.scrollTop = channelLog.scrollHeight;
    });
</script>

</body>
</html>
