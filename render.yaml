services:
  - type: worker  # Change from 'web' to 'worker' if it's a background process
    name: discord-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"  # Ensure 'main.py' is the correct script for your bot
    envVars:
      - key: TOKEN
        value: ${TOKEN}
      - key: Waifu_Token
        value: ${Waifu_Token}
    branch: main
    repo: https://github.com/cringe-neko-girl/Waifu.it-Showcase.git
    pullRequestPreviews: false
    autoDeploy: true
    restartPolicy: always
